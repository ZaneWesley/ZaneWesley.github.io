	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
			/*overflow-x: hidden;*/
			transition: all 0.25s cubic-bezier(0.645,0.045,0.355,1);
		}
		html, body {
			scroll-behavior: smooth;
			background-color: #0a192f;
			font-family: 'Roboto', sans-serif;
			width: 100%;
			height: auto;
			font-size: 20px;
			/*color: #8892b0; -- dark*/
			color: #ccd6f6;/*-- light*/
			/*color: #64d1ff; -- blue*/
		}

		/* width */
		::-webkit-scrollbar {
		  width: 12px;
		}

		/* Track */
		::-webkit-scrollbar-track {
		  background: #0a192f;
		}

		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #ccd6f6;
		  border-radius: 10px;
		  border: 3px solid #0a192f;
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #8892b0;
		}
		/* WebKit/Blink Browsers */
		::selection {
		  background: #233554;
		  color: #fff;
		}
		/* Gecko Browsers */
		::-moz-selection {
		  background: #233554;
		  color: #fff;
		}

		.monospace {
			font-family: 'Roboto Mono', monospace;
			color: #64d1ff;
		}

		header {
			display: flex;
		    justify-content: center;
		    flex-direction: column;
		    min-height: 20vh;
		}
		header h1 {
			text-align: center;
			font-size: clamp(40px, 8vw, 80px);
		    font-weight: 300;
		    line-height: 1.1;
		    color: #ccd6f6;
		}
		.board {
			width: 80%;
			margin: 0 auto;
			font-size: calc(1.3rem + 0.6vw);
		}
		.board ul {
			box-shadow: 3px 5px 7px 1px rgba(0, 0, 0, .05);
			border-radius: 5px;
			background-color: rgba(35, 53, 84, 0.7);
		}
		.board ul li {
			display: flex;
			align-items: center;
		}
		.board ul li:nth-child(odd) {
			background-color: rgba(255,255,255,.06);
		}
		.board img {
			padding: 0.5em;
			height: 70px;
			margin: 0 0.5rem;
			vertical-align: middle;
		}
		.board .name {
			padding: 1rem;
			flex-grow: 1;
		}
		.board .score {
			white-space: nowrap;
			align-self: flex-end;
		}
		.board .score-wrapper {
			display: flex;
			flex-direction: column;
			padding: 1rem;
			justify-content: center;
			align-items: center;
		}
		.board .username {
			font-size: 0.5em;
			max-width: 40vw;
			text-overflow: ellipsis;
			overflow: hidden;
			white-space: nowrap;
		}
		a {
			color: #0a192f;
			text-decoration: none;
			padding: 0.3em;
			background-color: #64d1ff;
			font-size: 24px;
			margin-top: 0.5em;
			float: right;
		}

		@media (max-width: 480px) {
			.board {
				width: 95%;
			}
			.board .username {
				max-width: 35vw;
			}
		}

	</style>
