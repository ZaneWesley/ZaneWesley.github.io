  <meta name="apple-mobile-web-app-title" content="2048">

  <title>Game Store</title>

  <style>
    @import url(style/fonts/clear-sans.css);
    html, body {
      margin: 0;
      padding: 0;
      background: #fff;/*#faf8ef*/
      color: #303030;/*#776e65*/
      font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
      font-size: 18px;
    }
    body {
      padding: 80px 0;
    }
    h1 {
      font-size: 80px;
      font-weight: bold;
      margin: 0;
      display: block;
    }
    .coin-wrapper, .return-wrapper {
      position: absolute;
      top: 0;
      min-width: 200px;
      color: #fff;
    }
    .coin-wrapper {
      right: 0;
      text-align: left;
      background-image: url('style/coin.png');
      background-position: left center;
      background-size: contain;
      background-repeat: no-repeat;
      background-color: rgba(0, 72, 124, 1);
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }
    .return-container, .coin-container {
      position: relative;
      display: inline-block;
      padding: 10px;
      font-size: 25px;
      font-weight: bold;
    }
    .coin-container {
      position: relative;
      display: inline-block;
      padding: 10px;
      margin-left: 50px;
      font-size: 25px;
      font-weight: bold;
    }
    .return-container {
      left: 0;
      background-color: #f59563;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      text-align: right;
      cursor: pointer;
    }
    .return-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .return-row .buttom-wrapper {
      flex-grow: 0.5;
    }
    .return-row button {
      outline: none;
      border: none;
      color: #f9f6f2;
      border-radius: 3px;
      padding: 0 20px;
      height: 40px;
      line-height: 42px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
    }
    button.return {
      background-color: #027bce;
    }
    button.delete {
      background-color: #f59563;
    }

    @media screen and (max-width: 520px) {
      h1 {
        font-size: 27px;
      }
      .container {
        width: 280px;
        margin: 0 auto;
      }
      .coin-wrapper, .store-wrapper {
        min-width: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="coin-wrapper"><div class="coin-container">0</div></div>
  <div class="return-wrapper"><div class="return-container">Back to Game</div></div>

  <div class="container">
    <div class="header">
      <h1>Game Store</h1>
    </div>
    <!--<div class="return-row">
      <div class="button-wrapper"><button class="return">Back to Game</button></div>
      <div class="button-wrapper"><button class="delete">Delete Account</button></div>
    </div>-->
    <div class="grid">
      <p>Nothing for sale yet! Come back later for an update.</p>
    </div>
  </div>

  <script src="js/local_storage_manager.js"></script>
  <script src="js/store_manager.js"></script>.

  <script>
    document.querySelector('.return-container').addEventListener('click', function(e) {
      e.preventDefault();
      window.location='index';
    });

    document.querySelector('.delete').addEventListener('click', function(e) {
      e.preventDefault();
      if(confirm('Are you sure you want to delete your account?')) {
        var localStorageManagerContructor = new LocalStorageManager();
        var storeManagerConstructor = new StoreManager();
        localStorage.removeItem(localStorageManagerContructor.bestScoreKey);
        localStorage.removeItem(localStorageManagerContructor.gameStateKey);
        localStorage.removeItem(storeManagerConstructor.coinValueKey);
        localStorage.removeItem(storeManagerConstructor.themesKey);
      }
    });
  </script>
</body>
