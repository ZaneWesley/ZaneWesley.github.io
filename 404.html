    <script>
        document.querySelector('.menu-btn input').addEventListener('change', function(e) {
            setTimeout(function() {document.querySelector('.bubble-menu').classList.toggle('open'); if(!e.target.checked) {document.querySelector('.bubble-menu').classList.add('closed');} else {document.querySelector('.bubble-menu').classList.remove('closed');}}, 200);
        });

        document.querySelectorAll('.bubble-menu a').forEach(function(elem) {
            elem.addEventListener('click', function(e) {
                setTimeout(function() {document.querySelector('.bubble-menu').classList.remove('open');document.querySelector('.bubble-menu').classList.add('closed');document.querySelector('.menu-btn input').checked = false;}, 200);
            });
        });
    </script>
